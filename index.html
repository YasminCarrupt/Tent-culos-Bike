<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tentáculos Bike - Venda de Peças</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header>
        <h1>Tentáculos Bike</h1>
        <nav>
            <ul>
                <li><a href="#produtos">Produtos</a></li>
                <li><a href="#sobre">Sobre Nós</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="produtos">
            <h2>Produtos</h2>
            <div class="produto">
                <img src="produto1.jpg" alt="Produto 1">
                <h3>Peça 1</h3>
                <p>Descrição da peça 1.</p>
                <p>Preço: R$ 100,00</p>
                <button>Adicionar ao Carrinho</button>
            </div>
            <div class="produto">
                <img src="produto2.jpg" alt="Produto 2">
                <h3>Peça 2</h3>
                <p>Descrição da peça 2.</p>
                <p>Preço: R$ 150,00</p>
                <button>Adicionar ao Carrinho</button>
            </div>
        </section>
    
        <section id="sobre">
            <h2>Sobre Nós</h2>
            <p>História da bicicletaria e missão.</p>
        </section>
    
        <section id="contato">
            <h2>Contato</h2>
            <form>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    

    <footer>
        <p>&copy; 2025 Tentáculos Bike. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
